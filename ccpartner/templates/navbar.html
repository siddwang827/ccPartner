{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="#" class="header__logo" style="display: flex;align-items: center;">
            <img src="{% static 'images/ccLogo.png' %} " alt="cc Logo" />
            <h3 style="padding-left: 10px;">ccPartner</h3>
        </a>

        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Students</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
                <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
                {% if request.user.profile.is_host %}
                <li class="header__menuItem"><a href="{% url 'apply-box' %}">Apply</a></li>
                {% endif %}
                <li class="header__menuItem"><a href="{% url 'account' %}">Account</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
